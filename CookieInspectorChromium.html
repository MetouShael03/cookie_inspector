<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="core.css" />
  <link rel="stylesheet" type="text/css" href="datatable-core.css" />
  <link rel="stylesheet" type="text/css" href="datatable-basic.css" />
  <script type="text/javascript" src="fetch_devtools_api.js"></script>
  <script type="text/javascript" src="yahoo-dom-event.js"></script>
  <script type="text/javascript" src="dragdrop-min.js"></script>
  <script type="text/javascript" src="element-min.js"></script>
  <script type="text/javascript" src="datasource-min.js"></script>
  <script type="text/javascript" src="event-delegate-min.js"></script>
  <script type="text/javascript" src="datatable-min.js"></script>

  <!-- Required for YUI menus buttons -->
  <script src="container_core-min.js"></script>
  <script src="menu-min.js"></script>

  <!-- Source file -->
  <script src="button-min.js"></script>

  <title>Cookie Inspector</title>
</head>
<body class="yui-skin-sam">
  <!-- Main -->
  <div id="main"></div>

  <!-- Footer -->
  <div id="footer">
    <div id="add-cookie-button"></div>
  </div>

  <!-- The form to add the cookie (hidden by default) -->
  <div id="add-cookie-form">
    <div>
      <label>Name</label>
      <input type="text" />
    </div>
    <div>
      <label>Host</label>
      <input type="text" />
    </div>
    <div>
      <label>Path</label>
      <input type="text" />
    </div>
    <div>
      <div id="cancel-add-cookie-button-container"></div>
      <div id="submit-add-cookie-button-container"></div>
    </div>
  </div>

  <script type="text/javascript" src="cookie_inspector_panel.js"></script>
</body>
</html>
