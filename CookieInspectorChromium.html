<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="css/core.css" />
  <script type="text/javascript" src="fetch_devtools_api.js"></script>

  <!-- Libraries -->
  <script type="text/javascript" src="lib/jquery-1.9.1-min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>
  <script type="text/javascript" src="lib/hogan-min.js"></script>

  <!-- App -->
  <script type="text/javascript" src="socket.js"></script>
  <script type="text/javascript" src="ci.js"></script>
  <script type="text/javascript" src="models/cookie.js"></script>
  <script type="text/javascript" src="collections/cookies.js"></script>
  <script type="text/javascript" src="views/header.js"></script>
  <script type="text/javascript" src="views/content.js"></script>
  <script type="text/javascript" src="views/footer.js"></script>
  <script type="text/javascript" src="views/cookie.js"></script>
  <script type="text/javascript" src="views/resizer.js"></script>
  <script type="text/javascript" src="views/cookie_form.js"></script>

  <title>Cookie Inspector</title>
</head>
<body>
  <script id="header-tmpl" type="text/template">
    <table style="width: 100%; height: 100%;">
      <colgroup span="8">
        <col style="width: 15%;">
        <col style="width: 40%;">
        <col style="width: 10%;">
        <col style="width: 5%;">
        <col style="width: 10%;">
        <col style="width: 10%;">
        <col style="width: 5%;">
        <col style="width: 5%;">
      </colgroup>
      <tbody>
        <tr>
          <th data-col="name"><div>Name<div></th>
          <th data-col="value"><div>Value</div></th>
          <th data-col="domain"><div>Domain</div></th>
          <th data-col="size"><div>Size</div></th>
          <th data-col="path"><div>Path</div></th>
          <th data-col="expires"><div>Expires</div></th>
          <th data-col="httponly"><div>Http</div></th>
          <th data-col="security"><div>Secure</div></th>
        </tr>
      </tbody>
    </table>
  </script>

  <script id="content-tmpl" type="text/template">
      <table style="width: 100%; height: 100%;">
        <colgroup span="8">
          <col style="width: 15%;">
          <col style="width: 40%;">
          <col style="width: 10%;">
          <col style="width: 5%;">
          <col style="width: 10%;">
          <col style="width: 10%;">
          <col style="width: 5%;">
          <col style="width: 5%;">
        </colgroup>
        <tbody>
          <tr class="filler">
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
  </script>

  <script id="cookie-tmpl" type="text/template">
    <td><div>{{name}}</div></td>
    <td><div>{{value}}</div></td>
    <td><div>{{domain}}</div></td>
    <td><div>{{size}}</div></td>
    <td><div>{{path}}</div></td>
    <td>
      <div>
        {{#session}}
          Session
        {{/session}}

        {{^session}}
          {{expires}}
        {{/session}}
      </div>
    </td>
    <td>
      {{#httpOnly}}
        <div>true</div>
      {{/httpOnly}}
    </td>
    <td>
      {{#secure}}
        <div>true</div>
      {{/secure}}
    </td>
  </script>

  <script id="footer-tmpl" type="text/template">
    <div id="new-cookie">New Cookie</div>
  </script>

  <script id="cookie-form-tmpl" type="text/template">
    <form id="cookie-form">
      <div id="cookie-form-view-header">New Cookie</div>

      <div>
        <label>Name</label>
        <input type="text" name="name" value="{{name}}" />
      </div>

      <div>
        <label>Value</label>
        <textarea>{{value}}</textarea>
      </div>

      <div>
        <label>Domain</label>
        <input type="text" name="domain" value="{{domain}}" />
      </div>

      <div>
        <label>Path</label>
        <input type="text" name="path" value="{{path}}" />
      </div>

      <div>
        <label>Expires</label>
        <input type="datetime-local" name="expires" value="{{expires}}" />
      </div>

      <div>
        <label>Session</label>
        <input type="checkbox" name="session" />
      </div>

      <div>
        <label>Host Only</label>
        <input type="checkbox" name="hostOnly" />
      </div>

      <div>
        <label>HTTP Only</label>
        <input type="checkbox" name="httpOnly" />
      </div>

      <div>
        <label>Secure</label>
        <input type="checkbox" name="secure" />
      </div>

      <button id="submit" type="submit">Submit</button>
      <button id="cancel">Cancel</button>
    </form>
  </script>
</body>
</html>
